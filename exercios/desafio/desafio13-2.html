<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de letras</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 300px;
        border-collapse: separate;
    }
    td {
        border: 1px solid black;
        padding: 8px;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        <tr>
            <td>G
            <td>H
            <td>I
        <tr>
            <td>J
            <td>L 
            <td>M
        <tr>
            <td colspan="4">N
    </table>
</body>
<html>
