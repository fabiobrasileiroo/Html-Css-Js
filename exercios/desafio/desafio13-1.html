<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela numerica</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        table {
            width: 300px;
            border-collapse: separate;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td> 4
        <tr>
            <td>5
            <td>6
            <td>7
        <tr>
            <td>8
            <td colspan="3">9
        <tr>
            <td rowspan="2">10
            <td colspan="2">
            <td>12
        <tr>
            <td>13
            <td>14
            <td>15

    </table>
</body>
</html>
