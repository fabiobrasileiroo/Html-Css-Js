<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Uso de tabelas grandes</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse; 
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot {
        background-color: gray;
        color: white;
    }
    td.num {
        text-align: right;
    }
</style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td> São Paulo</td> 
                <td class="num"> 45 919 049</td>
            </tr>
            <tr>
                <td>  Minas Gerais
                <td class="num"> 21 168 791
            <tr>
                <td> Rio de Janeiro 
                <td class="num"> 17 264 943
            <tr>
                <td> Bahia
                <td class="num"> 14 873 064

        </tbody>
        <tfoot>
            <tr>
                <th> Total de Habitantes</th>
                <td class="num">99 225 847</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
