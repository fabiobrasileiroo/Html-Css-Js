<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;            
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A
            <td colspan="2">B
        <tr>
            <td rowspan="3">C
            <td>D
            <td>E
        <tr>
            <td>F
            <td>G
    </table>
</body>
</html>
