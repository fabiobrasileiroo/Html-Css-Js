<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right;
        }
        tr.linha {
            background-color: gray;
        }
        td.dado {
            background-color: rgba(0, 0, 255, 0.591);
        }
    </style>
</header>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4
            <td>B4
            <td>C4
        <tr>
            <td>A5
            <td class="numero">B5
        <tr>
            <td class="dado">A6
            
    </table>
</body>
</html
