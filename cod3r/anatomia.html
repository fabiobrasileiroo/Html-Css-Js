<body>
    <header>
        <h1>Ajax mas jรก</h1>

    <nav>
        <a href wm-nav="exercios/teste.html">00 -- teste</a> |
        <a href wm-nav="exercios/teste02.html">Ajax com script em pagina</a> |
        <a href wm-nav="exercios/teste03.html">Arvore</a>
    </nav>
    <section id="conteudo"></section>
    <footer><br>
        <p>Curso do web Moderno</p>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
